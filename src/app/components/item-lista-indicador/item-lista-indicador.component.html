<div class="d-flex justify-content-between align-items-center">
    <div>
        <span>{{ this.indicador.nombre }}</span>
        <br />
        <small class="text-primary">{{ this.indicador.unidadDeMedida | titlecase }}</small>
    </div>

    <div>
        <a [routerLink]="['/historial', this.indicador.id]">
            <i class="bi bi-clock-history text-primary p-2"></i>
        </a>

        <a [routerLink]="['/info', this.indicador.id]">
            <i class="bi bi-info-circle text-primary ps-2"></i>
        </a>
    </div>
</div>
